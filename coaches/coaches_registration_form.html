<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Registration Form</title>
    <style>
        /* Add your own styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            transition: background-color 0.5s; /* Add transition effect for fill */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: black;
            color: white;
        }

        #message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coach Registration Form</h2>
        <form name="CoachForm" id="CoachForm" action="coaches_registration_process.php" method="post">

            <div class="form-group">
                <label for="coach_id">Coach ID:</label>
                <input type="number" id="coach_id" name="CoachID" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="">Select Option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="DateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="join_date">Join Date:</label>
                <input type="date" id="join_date" name="JoinDate" required>
            </div>

            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" name="Grade" required>
                    <option value="">Select Grade</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="Phone" pattern="[0-9]{11}" required>
            </div>

            <input type="submit" value="Submit">
            <p id="message"></p>
        </form>
    </div>

    <script>
        // Set default value of join_date to current date
        var currentDate = new Date().toISOString().split('T')[0];
        document.getElementById("join_date").value = currentDate;
    </script>
</body>
</html>
